{% extends 'base.html' %} {% load static %} {% block title_block %}
Register
{% endblock %}
{% block body_block %}

<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}" />

<div class="bg-color">
  <section class="section">
    <div class="spinner-border text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="container login opacity">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mt-3 mb-3">
          <h2 class="heading-section">Register</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">
          <div class="login-wrap p-0">
            <form class="signin-form" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="input-control" placeholder="Username" id="username" name="username" />
              </div>
              <div class="form-group">
                <input type="email" class="input-control" placeholder="Email" id="email" name="email" />
              </div>

              <div class="form-group">
                <input id="password" class="input-control" type="password" placeholder="Password" id="password"
                  name="password" />
                <i class="fa fa-eye-slash" id="toggle-password"></i>
              </div>
              <div class="form-group">
                <input id="password2" class="input-control" type="password" placeholder="Re-enter Password"
                  name="password2" />
                <i class="fa fa-eye-slash" id="toggle-reenter-password"></i>
                <p id="results" class="my-1 error"></p>
              </div>
              <div class="form-group">
                <button type="submit" id="signup-button" class="input-control btn btn-primary submit px-3 mb-2">
                  Sign up
                </button>
              </div>
            </form>
            <p class="w-100 text-center">
              Already a user?
              <a href="{% url 'login' %}">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="spinner-grow text-warning" role="status">
  <span class="sr-only">Loading...</span>
</div>
{% endblock %}
